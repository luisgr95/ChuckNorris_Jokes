<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Laboratorio Computación Cliente Web">

    <title>Chuck 2014</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/jumbotron.css" rel="stylesheet">

    <script type="text/javascript">
        window.fetch('http://api.icndb.com/jokes/random/10', {
                method: 'get'
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                var ul = document.getElementById("list");
                jokes = data.value;
                jokes.forEach(element => {
                    ul.innerHTML += '<li class="list-group-item">' + element.joke + '</li>';
                });
            });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Chuck Norris</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                </li>
            </ul>
        </div>
    </nav>
    <main role="main">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Chistes de Chuck Norris!</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="list-group" id="list">
                    </ul>
                </div>
            </div>
        </div>

        <br>
    </main>

    <footer class="container">
        <p>Laboratorio Computación en el Cliente Web 2022</p>
    </footer>

</body>

</html>
